


<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>GitFetch</title>
</head>
<body>
  <div class="container">
    <h1>Github User Search</h1>
    <div class="form">
      <input type="text" id="input" placeholder="Enter a GitHub username...">
      <button id="pull">Search</button>
    </div>
    <div id="results">
      <img src="" id="img">
      <h2 id="name"></h2>
      <p id="login"></p>
      <p id="followers"></p>
      <p id="following"></p>
      
      <span id="repo"></span>
      <h3>Repositories:</h3>
      <span id="respo"></span>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
